<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo libri</title>
    <!--BOOTSTRAP ICON-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-header">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" alt="Logo" id="logo"></a>
                <button class="navbar-toggler border-dark-subtle py-2 px-3 " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="bi bi-list text-white"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex d-none" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline border-white text-white" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="mt-4">
            <div class="container">
                <h3>Nuovo libro</h3>
                <div class="row mt-4 g-3">
                    <div class="col-6 col-lg-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Inserisci il tuo nome">
                        </div>
                    </div>
                    <div class="col-6 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Inserisci il tuo cognome">
                    </div>
                    <div class="col-12">
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Inserisci il titolo del libro">
                        <p class="text-body-tertiary">Titolo versione Italiana</p>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="exampleFormControlInput1" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli genere</option>
                            <option value="1">Horror</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Thriller</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                    <hr class="my-5">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary">Aggiungi libro</button>
                    </div>

                </div>
            </div>
        </form>
    </main>


    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
